<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rps</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1><img src="pics/title.png" alt="" /></h1>
    <div id="scoreboard">
      <h2>
        Player: <br />
        <p id="playerscore">0</p>
      </h2>
      <h2>
        Bot: <br />
        <p id="botscore">0</p>
      </h2>
    </div>
    <div id="spawnpoint">
      <img id="botspawn" src="" alt="" />
      <img id="playerspawn" alt="" />
    </div>
    <div id="selection">
      <button id="rock"><img src="pics/rock.png" alt="" /></button>
      <button id="paper"><img src="pics/paper.png" alt="" /></button>
      <button id="scissor"><img src="pics/scissor.png" alt="" /></button>
    </div>
  </body>
</html>
